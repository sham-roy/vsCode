<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5 pt-5 bg-warning w-50 text-center ">
        <h1 class="text-danger">Eligibility Check</h1>
        <form action="">
            <input id="a1" class="form-control"type="text" placeholder="Enter your age">
            <input id="a2" class="form-control my-3"type="text" placeholder="Enter your age">
            <button onclick="ageCheck()" type="submit" class="btn mt-2 btn-outline bg-white form-control mb-5 w-25">Check</button>
        </form>
    </div>
</body>
<script>
    function ageCheck() {
        // age=document.querySelector("#a1").value
        age=a1.value
        age1=a2.value
        if(age>age1){
            alert(` ${age} is greater`)
        }
        else{
            alert(`${age1} is greater`)
        }
    }
</script>
</html>
