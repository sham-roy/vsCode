<html lang="en">

<head>

    <title>registration page</title>

<body color="black">
    <div class=" w-50 container border mt-5 p-4 bg-info">

        <h3 class="text-center">After School Club Registration Form</h3>

        <div class="container">
            <label for="1">Students Name</label><br>
            <input type="text" placeholder="First Name " id="1 " class="form-control mt-1 rounded-5">
            <input type="text" placeholder="Last Name " id="1" class="form-control mt-1 rounded-5">

        </div>

        <div class="container ">
            <label for="2" class="mt-1">Students Birth Date</label><br>
            <input type="date" id="2" class="form-control rounded-5 me-1 "><br>
        </div>

        <div class="container">
            <label for="s1">Students Grade</label><br>
            <select name="" id="s1" class="rounded-3">
                <option value="">Kindergarden</option>
                <option meettion value="">above 10</option>
            </select><br>
        </div><br>

        <div class="container">
            <label for="" n>Which session will your student attend ?</label><br>
            <input type="radio" name="s">Full Time Before School Care Only<br>
            <input type="radio" name="s">Full Time after school time only<br>
            <input type="radio" name="s">Full Time Before and after School time Only<br>
            <input type="radio" name="s">Drop in Before or after School Care<br>
        </div><br>

        <div class="container ">
            <label for="">Please Indicate Any Known Allergies or Special needs</label><br>
            <textarea name="" id="4" class="form-control rounded-3"></textarea>
        </div>

        <div class="container mt-3">
            <label for="6" class="mt-1">Parent/Guardian Phone Number</label><br>
            <input type="text" id="6" class="rounded-3"><br>

            <label for="7" class="mt-1">Additional Phone Number</label><br>
            <input type="text" id="7" class="rounded-3"><br>

            <label for="8"class="mt-1">Email</label><br>
            <input type="email" id="8" class="rounded-3"><br><br>

        </div>

        <h3 class="container">Authorized Pick Up List</h3>
        <hr>

        <div class="container ">
            <label for="9">Name</label>
            <input type="text" placeholder="First Name" id="9" class="form-control mt-1">
            <input type="text" placeholder="Last Name" id="9" class="form-control mt-1">
        </div>

        <div class="container ">
            <label for="10">Phone</label>
            <input type="text" placeholder="Number" id="10" class="form-control">
        </div>

        <div class="container ">
            <label for="11">Relation To Student</label>
            <input type="text" id="11" class="form-control">
        </div>
        <hr>

        <div class="container ">
            <label for="add1"> Add More </label>
            <input type="text" class="form-control">
