<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-stone-500">
    <div class="bg-fuchsia-500 mx-auto mt-10 w-1/2 p-10">
        <p class="text-center text-xl">country details</p>
        <input id="country" class="w-2/3 rounded mt-5 " type="text" placeholder="">
        <button ondblclick="countryData()" class="bg-blue-500 w-1/3  mt-2 rounded" type="button">Search</button>
    </div>
    <div id="result" class="w-1/2 p-10 bg-cyan-400 mx-auto mt-10">
    </div>
</body>
<script>
    function countryData() {
        countryName = country.value
        fetch(`https://restcountries.com/v2/name/${countryName}?fullText=true`)
            .then(data=>data.json()).then(data=>displayData(data))
    }

    function displayData(countryData) {
        countryName = countryData[0].name
        capital = countryData[0].capital
        population = countryData[0].population
        flag = countryData[0].flag
        currency = countryData[0].currencies[0].code
        symbol = countryData[0].currencies[0].symbol
        lang = countryData[0].languages[0].name

        result.innerHTML = `
        <div class="card" style=""">
        <img src="${flag}" class=" " alt="...">
        <div class="card-body">
          <h5 class="card title">${countryName}</h5>
         </div>
        <ul class="list-group list-group-flush"> 
            <Li class=" ">  capital - ${capital}/li>
            <li class=" ">population ${population}</li>
            <li class=" ">currency - ${currency}</li>
            <li class=" ">symbol -${symbol} </li>
            <li class=" ">language -${lang} </li>
        </ul>
    </div>`
    }
</script>
</html>
