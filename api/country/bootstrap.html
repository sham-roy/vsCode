<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="">
    <div class="container bg-secondary w-25 mt-5 p-5">
        <h1 class="text-center mt-3">country details</h1>
        <input id="country" class="mt-3 form-control" type="text" placeholder="">
        <button onclick="countryData()" class="btn btn-outline-info  mt-2 " type="button">Search</button>
    </div>
    <div id="result" class="container w-25 mt-5 p-3 bg-light border">
    </div>
</body>

<script>

    function countryData() {
        countryName = country.value
        fetch(`https://restcountries.com/v2/name/${countryName}?fullText=true`)
            .then(data => data.json()).then(data => displayData(data))

    }
    function displayData(countryData) {
        countryName = countryData[0].name
        capital = countryData[0].capital
        population = countryData[0].population
        flag = countryData[0].flag
        currency = countryData[0].currencies[0].code
        symbol = countryData[0].currencies[0].symbol
        lang = countryData[0].languages[0].name
    
    result.innerHTML = `
        <div class="card" style="width: 18rem;">
     <img src="${flag}" class="card-img-top" alt="...">
     <div class="card-body">
      <h5 class="card title">${countryName}</h5>
     </div>
     <ul class="list-group list-group-flush"> 
        <Li class="list-group-item ">  capital - ${capital}/li>
        <li class="list-group-item ">population ${population}</li>
        <li class="list-group-item ">currency - ${currency}</li>
        <li class="list-group-item ">symbol -${symbol} </li>
        <li class="list-group-item ">language -${lang} </li>
      </ul>
    </div>`
}
</script>
</html>
