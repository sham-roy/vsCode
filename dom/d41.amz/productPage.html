<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-purple-900">
    <div class="bg-fuchsia-700 mt-10 mx-auto max-w-lg px-20 rounded-lg pt-4 pb-6 ">
        <p class="text-center text-white text-xl ">Add your product</p>
        <input id="pnm" class="mt-4 w-full rounded px-3 py-1 shadow-lg shadow-stone-600" type="text" placeholder="product name">
        <input id="pid" class="mt-4 w-full rounded px-3 py-1 shadow-lg shadow-stone-600" type="text" placeholder="product Id ">
        <input id="ppr" class=" mt-4 w-full rounded px-3 py-1 shadow-lg shadow-stone-600" type="text" placeholder="product price">
        <input id="pqt" class="mt-4 w-full rounded px-3 py-1 shadow-lg shadow-stone-600" type="text" placeholder="product quantity">
        <div class="flex justify-center" >
            <button onclick="addProduct()" class="mt-4 px-4 py-1 w-1/3 outline outline-1 rounded text-white shadow-lg shadow-stone-600 " type="button">add product</button> 
        </div>
        <div class="flex justify-center">
            <button onclick="logout()" class="mt-4 px-4 py-1 w-1/3 outline outline-1 rounded text-white shadow-lg shadow-stone-600 bg-blue-700 ">Log Out</button>
        </div>
    </div>

    <div class="bg-fuchsia-500 mt-8 w-fit rounded-lg  mx-auto px-6 pt-5 mb-5 pb-8">
        <input id="s1" class=" mt-4 w-full rounded px-3 py-1 shadow-lg shadow-stone-600" type="text" placeholder="Search">

        <div class="flex justify-center mt-5">
            <button onclick="search()" class=" shadow-lg outline outline-1 p-1 rounded" type="button">View product</button>
        </div>
        <div id="res" class="bg-fuchsia-700 mt-4 mx-auto max-w-lg px-20 rounded-lg pt-4 pb-6 ">

        </div>

</body>
<script src="./script.js"></script>

</html>
